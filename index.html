<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Any Time is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
        </div>

        <div class="container" style="border: solid thin lightgray; padding: 15px;">
            <h2>Current Train Schedule</h2>

            <div class="row" id="train-table">
                <div class="col-sm-3" style="font-weight: bold">Train Name</div>
                <div class="col-sm-3" style="font-weight: bold">Destination</div>
                <div class="col-sm-2" style="font-weight: bold">Frequency (min)</div>
                <div class="col-sm-2" style="font-weight: bold">Next Arrival</div>
                <div class="col-sm-2" style="font-weight: bold">Minutes Away</div>

            </div>
            <hr>
            <div class="row">
                <div class="col-*-*"></div>
                <div class="col-*-*"></div>
                <div class="col-*-*"></div>
            </div>
            <hr>
            <div class="row">
            </div>
        </div>
        <br>

        <div class="container" style="border: solid thin lightgray; padding: 15px">

            <h2>Add Train</h2>

            <form id="newTrain">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">
                    <label for="first-train">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-train">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>

                <button type="button" class="btn btn-primary" id="form-submit">Submit</button>
                <br>
            </form>

        </div>
        <br>
        <br>
